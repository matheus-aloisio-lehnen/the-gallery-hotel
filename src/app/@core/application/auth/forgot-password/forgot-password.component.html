<mat-card-content class="password-content">
    <h4>Recuperação de senha</h4>
    <form [formGroup]="form" (keydown.enter)="$event.preventDefault(); forgotPassword()">
        <mat-form-field>
            <mat-icon matIconPrefix>mail</mat-icon>
            <mat-label>Digite seu email</mat-label>
            <input matInput [formControlName]="'email'" type="email">
            @if(email?.invalid) {
                <mat-error> {{ getFormErrorMessage(email)}}</mat-error>
            }
        </mat-form-field>
    </form>
</mat-card-content>
<mat-card-actions class="password-actions">
    <button mat-flat-button (click)="forgotPassword()"> Enviar</button>
    <a mat-button [routerLink]="['../', RouteList.signIn]"> Voltar</a>
</mat-card-actions>
